<ion-header>

  <ion-navbar>
    <ion-title>busNumber</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <h6>current route:</h6>
    <h6>{{selectedRoute}}</h6>
    <h6>{{routeDescription}}</h6>
  </div>
  <div class="scroller">
    <ion-list [virtualScroll]="buses" [approxItemHeight]="'40px'">
      <ion-item *virtualItem="let bus">
        <div item-left [style.background-color]="bus.color" style="width: 60px; height:60px; border-radius:50%"></div>

        <h4>{{bus.bus}} </h4>

        <ion-icon name="arrow-dropright" align="right" (click)="goToStopsPage(bus)"></ion-icon>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
