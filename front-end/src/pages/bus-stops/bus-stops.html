<ion-header>

  <ion-navbar color="dark">
    <ion-title>busStops</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div >
      
    </div>
    <div class="scroller">
      <ion-list [virtualScroll]="stops" [approxItemHeight]="'40px'">
            <ion-item *virtualItem="let stop">
              <div item-left [style.background-color]="stop.color" style="width: 60px; height:60px; border-radius:50%"></div>
                
                <h4>{{stop.name}}  </h4>
              <ion-icon name="arrow-dropright" align="right" (click)="goToEtaPage(stop)"></ion-icon>
            </ion-item>
          </ion-list>
      </div>
      <div class="route-card">
      <ion-card>
          <img src="assets/imgs/buswindow5.jpg"/>
          <div class="card-title">{{route.name}}  {{route.description}}</div>
          <div class="card-subtitle">your Route</div>
        </ion-card>
      </div>


</ion-content>
