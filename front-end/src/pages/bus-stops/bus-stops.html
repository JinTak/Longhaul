<ion-header>

  <ion-navbar color="dark">
    <ion-title>busStops</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div >
      <h6>{{selectedRoute}}</h6>
      <h6>{{routeDescription}}</h6>
      <h6>{{selectedBus}}</h6>
    </div>
    <div class="scroller">
      <ion-list [virtualScroll]="stops" [approxItemHeight]="'40px'">
            <ion-item *virtualItem="let stop">
              <div item-left [style.background-color]="stop.color" style="width: 60px; height:60px; border-radius:50%"></div>
                
                <h4>{{stop.name}}  </h4>
              <ion-icon name="arrow-dropright" align="right" (click)="goToEtaPage(stop)"></ion-icon>
            </ion-item>
          </ion-list>
      </div>

</ion-content>
