<ion-header>

  <ion-navbar color="dark">
    <ion-title>loginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="userLogin(user)">

    <input type="text" name="userName" [(ngModel)]="user.name" placeholder="user name" >

    <input type="password" name="password" [(ngModel)]="user.password" placeholder="password" >

    <input type="submit">

  </form>

</ion-content>
