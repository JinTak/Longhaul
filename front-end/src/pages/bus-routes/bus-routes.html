<ion-header>

 <ion-navbar color= "dark">
   
    <ion-title>Select Your Route</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <div class="routes-card">
        <ion-card>
            <img src="../../assets/imgs/buswindow3.jpg"/>
            <div class="card-title">Choose Your Bus Route: </div>
          </ion-card>
    </div>
 <div class="scroller">
    <ion-list [virtualScroll]="routes" [approxItemHeight]="'40px'" >
          <ion-item *virtualItem="let route">
            <div item-left [style.background-color]="route.color" style="width: 60px; height:60px; border-radius:50%"></div>
              
             <h4>{{route.name}}  {{route.description}}</h4>

             <ion-icon name="arrow-dropright" font-size="24px" align="right" (click)="goToBusPage(route)"></ion-icon>

          </ion-item>
        </ion-list>
    </div>

   <!-- <button ion-button (click)="goToStopsPage()">Select Your Stop</button> -->

  
      
 </ion-content>
