<ion-header>

  <ion-navbar>
    <ion-title>Select Your Route</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="scroller">
      <button ion-button (click)="selectStop()" >Select Your Stop</button>
    <ion-list no-lines [virtualScroll]="route">
      <ion-item *virtualItem="let route" (click)="selectStop()"> 
        <div item-left [style.background-color]=route.color style="width: 60px; height:60px; border-radius:50%"></div>
          <h4>{{route.name}}</h4>
      </ion-item>

    </ion-list>
  </div> 
</ion-content>
